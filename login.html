<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maha Cakes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <!-- Login/Signup Page -->
    <section class="auth-section auth-page">
        <div class="auth-blur-bg"></div>
        <div class="container auth-container">
            <div class="auth-card">
                <div class="logo" style="text-align: center; margin-bottom: 2rem;">
                    <h1 style="font-family: var(--font-heading); color: var(--primary); font-size: 2.5rem;">üéÇ Maha
                        Cakes</h1>
                </div>

                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                    <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <h2>Welcome Back! üéÇ</h2>
                    <p class="auth-subtitle">Login to order your favorite cakes</p>

                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>

                    <button type="submit" class="auth-btn">Login</button>
                    <p class="auth-link">Forgot password? <a href="#">Reset here</a></p>
                    <p class="auth-link"><a href="index.html">‚Üê Back to Home</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <h2>Join Maha Cakes! üç∞</h2>
                    <p class="auth-subtitle">Create an account to get started</p>

                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>

                    <button type="submit" class="auth-btn">Sign Up</button>
                    <p class="auth-link">Already have an account? <a href="#"
                            onclick="switchAuthTab('login'); return false;">Login</a></p>
                    <p class="auth-link"><a href="index.html">‚Üê Back to Home</a></p>
                </form>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
</body>

</html>
